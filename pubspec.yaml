name: instagram
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  dotted_border: ^2.1.0
  flutter_staggered_grid_view: ^0.7.0
  url_launcher: ^6.2.4
  flutter_lints: ^3.0.1

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
   - images/
   - images/profilepics/
   - images/post_covers/
   - assets/

  fonts:
    - family: GB
      fonts:
        - asset: fonts/GilroyBold.ttf
          weight: 700

    - family: GM
      fonts:
        - asset: fonts/GilroyMedium.ttf
          weight: 500

    - family: GR
      fonts:
        - asset: fonts/GilroyRegular.ttf
          weight: 700

    - family: SM
      fonts:
        - asset: fonts/ShabnamMedium.ttf
          weight: 500